{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3> {{user.username| capitalize}} </h3>
            <!-- display user bio-->
            {% if user.bio}}
            <p> {{ user.bio }}</p>
            {% else%}
            <p> {{ user.username| capitalize}} has no bio</p>
            {% endif %}
        </div>
        <div class="col-md-6">
            {% if user.profile_pic_path %}
            <img src="{{url_for('static',filename=user.profile_pic_path)}}" alt="" class="img-thumbnail">
            {%else%}
            <p>No profile photot</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
